<div class="slider" [dir]="'dir' | translate">
  <ng-container *ngFor="let movie of items; let i = index">
    <div class="slide" @slidFade *ngIf="i === curentIndex">
      <div class="slide-bg" [ngClass]="{ 'slide-bg-ar': lang === 'ar' }">
        <img
          [src]="imagesSize.larg + movie.backdrop_path"
          alt="{{ movie.title }}"
        />
      </div>
      <div class="slide-pane" [ngClass]="{ 'slide-pane-ar': lang === 'ar' }">
        <h2 class="name">{{ movie.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">hotel_class</span>
              <span class="rating-value"
                >{{ movie.vote_average }}<span>/10</span></span
              >
            </span>
            <span>{{ movie.vote_count }} Reviews</span>
            <span>{{ movie.release_date | date : "yyyy" }}</span>
          </div>
        </div>
        <div class="desc mt-6">{{ movie.overview }}</div>
      </div>
    </div>
  </ng-container>
</div>
