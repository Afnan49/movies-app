<ng-container *ngIf="movie; else tvShow">
  <ng-container *ngIf="movie.poster_path">
    <a
      class="movie-item"
      [routerLink]="'/moviedetails/' + movie.id"
      [dir]="'dir' | translate"
    >
      <div class="movie-item-rating">
        <i class="app-icon"> hotel_class </i>
        <span>{{ movie.vote_average }}</span
        >/10
      </div>
      <div class="movie-item-image">
        <img
          [src]="imagesSize.medium + movie.poster_path"
          alt="{{ movie.title }}"
        />
      </div>
      <div class="movie-item-title">{{ movie.title }}</div>
    </a>
  </ng-container>
</ng-container>
<ng-template #tvShow>
  <ng-container *ngIf="tvShows?.poster_path">
    <a
      class="movie-item"
      [routerLink]="'/tvshowsdetails/' + tvShows?.id"
      [dir]="'dir' | translate"
    >
      <div class="movie-item-rating">
        <i class="app-icon"> hotel_class </i>
        <span>{{ tvShows?.vote_average }}</span
        >/10
      </div>
      <div class="movie-item-image">
        <img
          [src]="imagesSize.medium + tvShows?.poster_path"
          alt="{{ tvShows?.name }}"
        />
      </div>
      <div class="movie-item-title">{{ tvShows?.name }}</div>
    </a>
  </ng-container>
</ng-template>
