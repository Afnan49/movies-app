<div class="container">
  <div class="grid search-content">
    <div class="col-6">
      <div class="p-flauid">
        <span class="p-input-icon-left">
          <input
            [dir]="'dir' | translate"
            type="text"
            pInputText
            [(ngModel)]="searchValue"
            (keyup)="searchChange()"
          />
        </span>
      </div>
    </div>
  </div>
  <div class="grid" [dir]="'dir' | translate">
    <ng-container *ngFor="let item of tvShows">
      <div *ngIf="item.poster_path" class="col-12 sm:col-6 md:col-3 lg:col-2">
        <app-movie-item [tvShows]="item"></app-movie-item>
      </div>
    </ng-container>
  </div>
  <div>
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [rows]="20"
      [totalRecords]="1000"
      [rowsPerPageOptions]="[10, 20, 30]"
    ></p-paginator>
  </div>
</div>
