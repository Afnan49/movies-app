<div class="container">
  <div class="grid search-content">
    <div class="col-6">
      <div class="p-flauid">
        <span class="p-input-icon-left">
          <input
            type="text"
            pInputText
            [(ngModel)]="searchValue"
            (keyup)="searchInput()"
          />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 sm:col-6 md:col-3 lg:col-2" *ngFor="let item of movies">
      <app-movie-item [movie]="item"></app-movie-item>
    </div>
  </div>
  <div>
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [rows]="20"
      [totalRecords]="1000"
      [rowsPerPageOptions]="[10, 20, 30]"
    ></p-paginator>
  </div>
</div>
